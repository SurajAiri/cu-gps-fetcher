<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forensic C2 | Secure Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background: #050505; color: #00ff41; height: 100vh; overflow: hidden; }
        .cyber-panel { background: #0a0a0a; border: 1px solid #1a1a1a; }
        .view-section { display: none; height: 100%; }
        .view-section.active { display: flex; flex-direction: column; }
        #main-map, #full-map-canvas { height: 100%; width: 100%; border: 1px solid #1a1a1a; filter: invert(100%) hue-rotate(180deg) brightness(0.8); }
        input { background: #111 !important; border: 1px solid #333 !important; color: #00ff41 !important; }
        .status-pulse { width: 8px; height: 8px; background: #00ff41; border-radius: 50%; box-shadow: 0 0 10px #00ff41; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <!-- 1. LOGIN VIEW -->
    <section id="login-view" class="view-section active items-center justify-center">
        <div class="cyber-panel p-10 rounded-lg w-96 shadow-2xl">
            <div class="text-center mb-8">
                <div class="text-3xl font-bold mb-2">[ C2_LOGIN ]</div>
                <div class="text-[10px] text-gray-600 tracking-widest uppercase">Forensic Authority Required</div>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase text-gray-500 block mb-1">Operator ID</label>
                    <input type="text" id="username" class="w-full p-3 rounded" value="">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-gray-500 block mb-1">Pass-Key</label>
                    <input type="password" id="password" class="w-full p-3 rounded" value="">
                </div>
                <button onclick="handleLogin()" id="loginBtn" class="w-full bg-green-900/20 border border-green-500 py-3 rounded mt-4 hover:bg-green-500 hover:text-black font-bold transition-all">
                    AUTHORIZE_ACCESS
                </button>
            </div>
            <div id="login-error" class="text-red-500 text-[10px] mt-4 text-center hidden uppercase">Invalid Credentials</div>
        </div>
    </section>

    <!-- 2. DASHBOARD VIEW -->
    <section id="dashboard-view" class="view-section p-6">
        <header class="flex justify-between items-end border-b border-green-500/30 pb-4 mb-6">
            <div>
                <h1 class="text-xl font-bold text-white tracking-tighter">C2_DASHBOARD_v2</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div class="status-pulse"></div>
                    <span class="text-[10px] text-green-500">ENCRYPTED_JWT_SESSION_ACTIVE</span>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="switchView('full-map')" class="text-[10px] border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white transition-all font-bold">WAR_ROOM_MODE</button>
                <button onclick="logout()" class="text-[10px] border border-red-900 text-red-500 px-4 py-2 rounded hover:bg-red-500 hover:text-white transition-all font-bold">TERMINATE</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-grow overflow-hidden">
            <div class="lg:col-span-2 cyber-panel rounded-lg overflow-hidden flex flex-col">
                <div class="p-3 bg-zinc-900 text-[10px] font-bold border-b border-gray-800 flex justify-between">
                    <span>INCOMING_TELEMETRY</span>
                    <span id="target-count" class="text-green-500">TOTAL: 0</span>
                </div>
                <div class="overflow-y-auto flex-grow">
                    <table class="w-full text-left text-[11px]">
                        <thead class="bg-black sticky top-0 text-gray-500">
                            <tr>
                                <th class="p-3">TIME</th>
                                <th class="p-3">TARGET_IP</th>
                                <th class="p-3">PROTOCOL</th>
                                <th class="p-3">LOC_INFERENCE</th>
                                <th class="p-3">COORDS</th>
                                <th class="p-3">ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="target-table"></tbody>
                    </table>
                </div>
            </div>
            <div class="lg:col-span-1 flex flex-col gap-6">
                <div class="flex-grow rounded-lg overflow-hidden">
                    <div id="main-map"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. FULL MAP VIEW -->
    <section id="full-map-view" class="view-section relative">
        <div id="full-map-canvas"></div>
        <div class="absolute top-6 left-6 z-[1000] space-y-2">
            <button onclick="switchView('dashboard')" class="bg-black/80 border border-green-500 px-4 py-2 text-xs font-bold shadow-xl hover:bg-green-500 hover:text-black transition-all">‚Üê RETURN_TO_HQ</button>
        </div>
        <div class="absolute bottom-6 right-6 z-[1000] bg-black/80 p-4 border border-blue-500 w-64 shadow-2xl">
            <h3 class="text-[10px] font-bold text-blue-500 mb-2 uppercase">Global Asset Density</h3>
            <div id="map-stats" class="text-[11px] text-gray-400">
                Awaiting clustering data...
            </div>
        </div>
    </section>

    <script>
        const API_BASE = "http://127.0.0.1:8000";
        let mainMap, fullMap;
        let markers = [];
        let dashboardInterval;

        // --- Session Management ---
        window.onload = () => {
            const token = sessionStorage.getItem('c2Token');
            if (token) {
                switchView('dashboard');
            } else {
                switchView('login');
            }
        };

        function switchView(viewName) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${viewName}-view`).classList.add('active');
            
            if (viewName === 'dashboard') {
                if (!mainMap) initMaps();
                fetchTargets();
                dashboardInterval = setInterval(fetchTargets, 5000);
            } else {
                clearInterval(dashboardInterval);
            }

            if (viewName === 'full-map') {
                setTimeout(() => fullMap.invalidateSize(), 200);
                fetchTargets();
            }
        }

        function initMaps() {
            mainMap = L.map('main-map').setView([20, 0], 2);
            fullMap = L.map('full-map-canvas').setView([20, 0], 3);
            
            const layer = () => L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            layer().addTo(mainMap);
            layer().addTo(fullMap);
        }

        // --- Authentication ---
        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('login-error');

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.ok) {
                    const data = await res.json();
                    sessionStorage.setItem('c2Token', data.access_token);
                    err.classList.add('hidden');
                    switchView('dashboard');
                } else {
                    err.classList.remove('hidden');
                }
            } catch (e) {
                alert("Backend Connection Failure.");
            }
        }

        function logout() {
            sessionStorage.removeItem('c2Token');
            location.reload();
        }

        // --- Data Fetching ---
        async function fetchTargets() {
            const token = sessionStorage.getItem('c2Token');
            try {
                const res = await fetch(`${API_BASE}/get-all-targets`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) return logout();

                const data = await res.json();
                updateUI(data);
            } catch (e) { console.error("Poll failure."); }
        }

        function updateUI(targets) {
            const table = document.getElementById('target-table');
            table.innerHTML = "";
            document.getElementById('target-count').innerText = `TOTAL: ${targets.length}`;
            
            // Clear markers
            markers.forEach(m => m.remove());
            markers = [];

            targets.forEach((t, i) => {
                const row = `
                    <tr class="border-b border-gray-900 hover:bg-green-500/5 transition-colors">
                        <td class="p-3 text-gray-600">${t.timestamp.split(' ')[1]}</td>
                        <td class="p-3 text-blue-500 font-bold">${t.ip}</td>
                        <td class="p-3 text-[9px] uppercase">${t.method}</td>
                        <td class="p-3">${t.city}, ${t.country}</td>
                        <td class="p-3 text-green-500 font-mono">${t.latitude.toFixed(2)},${t.longitude.toFixed(2)}</td>
                        <td class="p-3">
                            <button onclick="focusMap(${t.latitude}, ${t.longitude})" class="bg-blue-900/20 text-blue-400 px-2 py-1 rounded border border-blue-900 text-[9px]">LOCATE</button>
                        </td>
                    </tr>
                `;
                table.innerHTML += row;

                // Add to both maps
                const pin = L.marker([t.latitude, t.longitude]).addTo(mainMap);
                const pinFull = L.marker([t.latitude, t.longitude]).addTo(fullMap)
                    .bindPopup(`<b>Target ${t.ip}</b><br>${t.city}<br>${t.timestamp}`);
                
                markers.push(pin, pinFull);
            });

            document.getElementById('map-stats').innerHTML = `
                Active Nodes: ${targets.length}<br>
                High-Precision: ${targets.filter(t => t.method.includes('GPS')).length}<br>
                Last Capture: ${targets[0] ? targets[0].timestamp : 'N/A'}
            `;
        }

        function focusMap(lat, lon) {
            mainMap.setView([lat, lon], 12);
        }
    </script>
</body>
</html>
